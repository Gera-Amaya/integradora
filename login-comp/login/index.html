<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCatify</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h2 class="logo">EduCatify</h2>
        <nav class="navegacion">
            <button class="btLogin-popup">Registrate aqui!</button>
        </nav>
    </header>
    <div class="wrapper">
        <spam class="icon-close">
            <ion-icon name="close-sharp"></ion-icon>
        </spam>
        <div class="form-box login">
            <h2>Aceder</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail-sharp"></ion-icon></spam>
                    <input type="email" required>
                    <label>correo</label>                    
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></spam>
                    <input type="password" required>
                    <label>Contraseña</label>                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerda me</label>
                    <a href="#">Olvidaste la contraseña?</a>        
                </div>
                <button type="submit" class="btn">Aceder</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a 
                    href="#" 
                    class="register-link">Registrate</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="person-sharp"></ion-icon></spam>
                    <input type="text" required>
                    <label>Usuario</label>                    
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail-sharp"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>                    
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></spam>
                    <input type="password" required>
                    <label>Contraseña</label>                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepto los terminos y condiciones.</label>        
                </div>
                <button type="submit" class="btn">Registrarte</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta? <a 
                    href="#" class="login-link">Aceder</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
